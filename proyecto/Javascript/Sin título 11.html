<html>
	<body>
		<script language="javascript">
			function calcularedad(nacimiento,añoactual)
			{
				edad=añoactual-nacimiento;
				alert ("La edad es: "+ edad)
			}
		
			nacimiento=parseInt(prompt("Ingrese año de nacimiento: "))
			añoactual=2024
			calcularedad(nacimiento,añoactual)
		</script>
	</body>
</html>
