<html>
	<body>
		<script language="javascript">
			function estadonumero(n){
				if (n<0) alert("El numero es negativo");
				else if(n>0) alert("El numero es positivo");
				else alert("El numero es 0");
			}
			n=parseInt(prompt("Ingrese un numero: "))
			estadonumero(n)
		</script>
	</body>
</html>
