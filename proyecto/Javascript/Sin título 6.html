<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="javascript">
        filas= parseInt (prompt("ingrese el numero de filas: "));
        columnas= parseInt (prompt("ingrese un numero de columnas: "));
        document.write ("<table border=2>")
        for (ifilas=0; ifilas<= filas; ifilas++)
            {
            	document.write("<tr>")
	
              
                for (icols=0; icols<= columnas; icols++)
                {
                    document.write("<td>")
					document.write("</td>")
                }
            	document.write("</tr>")
            }
        document.write ("</table>")
    </script>
       

    
</body>
</html>
