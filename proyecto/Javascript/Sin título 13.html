<html>
	<body>
		<script language="javascript">
			
			function dibujo() {
				for(i=1;i<=5;i++){
					console.log(i);
					var contador = 0;
					while (i !== contador) {
						
						document.write(" *");
						contador++;
					}
					document.write("</br>");	
				}
				
			}
			
			dibujo();
		</script>
	</body>
</html>
