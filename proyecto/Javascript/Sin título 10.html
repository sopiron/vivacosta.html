<html>
	<body>
		<script language="javascript">
		var n1=parseInt(prompt("Ingrese un numero: "))
		var n2=parseInt(prompt("Ingrese un numero: "))
		var n3=parseInt(prompt("Ingrese un numero: "))
		var promedio=parseInt((n1+n2+n3)/3)
		switch(promedio)
		{
			case 7: case 8: case 9: case 10:
				{
				alert("Promocionado");
				break;
				}
			case 4: case 5: case 6:
				{
				alert("Regular");
				break;
				}
			case 4: case 3: case 2: case 1:
				{
				alert("Reprobado");
				break;
				}
			default:
				{
				alert("Tizi es alta tonta")
				}
		}
		</script>
	</body>
</html>
